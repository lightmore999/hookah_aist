services:
  postgres:
    image: postgres:15-alpine
    container_name: hookah_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hookah
      POSTGRES_USER: hookah_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .  # ← ИЗМЕНЕНИЕ: вместо "image" используем "build"
    container_name: hookah_app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data: